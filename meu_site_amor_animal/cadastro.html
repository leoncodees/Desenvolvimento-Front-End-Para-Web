<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro — Amor Animal</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
  <header>
    <h1>Cadastro de Voluntário(a)</h1>
    <nav>
      <a href="index.html">Início</a>
      <a href="cadastro.html">Cadastro</a>
      <a href="projeto.html">Projeto</a>
    </nav>
  </header>

  <main>
  <h2>Cadastro para Adoção</h2>
  <picture>
  <source srcset="img/formulario-adocao.webp" type="image/webp">
  <source srcset="img/formulario-adocao.jpg" type="image/jpeg">
  <img src="img/formulario-adocao.jpg" alt="Pessoa preenchendo formulário de adoção" width="300">
</picture>

  <p>Preencha seus dados para participar do programa de adoção. 🐾</p>

  <form id="form-cadastro" novalidate>
    <fieldset>
      <legend>Dados Pessoais</legend>
      
      <label for="nome">Nome completo:</label><br>
      <input id="nome" name="nome" type="text" placeholder="Seu nome" required minlength="3"><br><br>

      <label for="email">E-mail:</label><br>
      <input id="email" name="email" type="email" placeholder="seuemail@exemplo.com" required><br><br>

      <label for="telefone">Telefone:</label><br>
      <input id="telefone" name="telefone" type="tel" placeholder="(00) 00000-0000" required><br><br>

      <label for="nascimento">Data de nascimento:</label><br>
      <input id="nascimento" name="nascimento" type="date" required><br><br>

      <label for="cpf">CPF:</label><br>
<input id="cpf" name="cpf" type="text" inputmode="numeric" placeholder="000.000.000-00" required><br>

    </fieldset>

    <fieldset>
      <legend>Endereço</legend>

      <label for="endereco">Endereço:</label><br>
      <input id="endereco" name="endereco" type="text" placeholder="Rua, número, bairro" required><br><br>

      <label for="cep">CEP:</label><br>
<input id="cep" name="cep" type="text" inputmode="numeric" placeholder="00000-000" required><br>
      
      <label for="cidade">Cidade:</label><br>
      <input id="cidade" name="cidade" type="text" required><br><br>

      <label for="estado">Estado (UF):</label><br>
      <select id="estado" name="estado" required>
        <option value="">Selecione o estado</option>
        <option value="SP">SP</option>
        <option value="RJ">RJ</option>
        <option value="MG">MG</option>
        <option value="PR">PR</option>
        <option value="RS">RS</option>
      </select><br><br>
    </fieldset>
<button type="submit">Enviar cadastro 🐾</button>
<p id="msg-sucesso" class="msg-sucesso" aria-live="polite" role="status"></p>
</form>

  </main>

  <footer>
    <p>© 2025 Amor Animal - Todos os direitos reservados.</p>
  </footer>

  <script src="./js/main.js" defer></script>
</body>
</html>
